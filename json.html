<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos JSON</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h1>Archivos JSON</h1>
    
    <div>
        <input id="file" type="file" accept=".json">
        <button id="show">Cargar JSON</button>
    </div>
    
    <div id="out">Selecciona un archivo JSON </div>

    <script>
        const input = document.getElementById('file');
        const out = document.getElementById('out');

        document.getElementById('show').addEventListener('click', async () => {
            const f = input.files?.[0];
            if (!f) {
                out.innerHTML = 'Elige un archivo .json primero';
                return;
            }
            
            try {
                const text = await f.text();
                const data = JSON.parse(text);
                const tableHTML = jsonToTable(data);
                out.innerHTML = tableHTML;
            } catch (error) {
                out.innerHTML = 'Error: ' + error.message;
            }
        });

        function jsonToTable(data) {
            if (Array.isArray(data)) {
                if (data.length === 0) return 'El JSON está vacío';
                
                const headers = [...new Set(data.flatMap(obj => Object.keys(obj)))];
                
                let tableHTML = '<table><thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                data.forEach(item => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        const value = item[header];
                        tableHTML += `<td>${formatValue(value)}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                
                tableHTML += '</tbody></table>';
                return tableHTML;
            }
            else if (typeof data === 'object' && data !== null) {
                let tableHTML = '<table><tbody>';
                Object.entries(data).forEach(([key, value]) => {
                    tableHTML += `<tr><th>${key}</th><td>${formatValue(value)}</td></tr>`;
                });
                tableHTML += '</tbody></table>';
                return tableHTML;
            }
            else {
                return `<div>${formatValue(data)}</div>`;
            }
        }

     function formatValue(value) {
            if (value === null) return 'null';
            if (value === undefined) return 'undefined';
            if (typeof value === 'object') return JSON.stringify(value);
            return String(value);
        }
    </script>
</body>
</html>
